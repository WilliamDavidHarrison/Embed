<!DOCTYPE html>
<html>
    <script>
        // Get params from query
        const urlParams = new URLSearchParams(window.location.search);

        // Get title, description, and image from query
        const title = urlParams.get("title");
        const description = urlParams.get("description");
        const image = urlParams.get("image");

        if (title) {
            // HTML
            document.title = title;

            // Google
            const metaItemPropName = document.createElement("meta");
            metaItemPropName.itemprop = "name";
            metaItemPropName.content = title;
            document.head.appendChild(metaItemPropName);

            // Facebook
            const metaTitle = document.createElement("meta");
            metaTitle.property = "og:title";
            metaTitle.content = title;
            document.head.appendChild(metaTitle);

            // Twitter
            const metaTwitterTitle = document.createElement("meta");
            metaTwitterTitle.name = "twitter:title";
            metaTwitterTitle.content = title;
            document.head.appendChild(metaTwitterTitle);

        }

        if (description) {
            // HTML
            const metaDescription = document.createElement("meta");
            metaDescription.name = "description";
            metaDescription.content = description;
            document.head.appendChild(metaDescription);

            // Google
            const metaItemPropDescription = document.createElement("meta");
            metaItemPropDescription.itemprop = "description";
            metaItemPropDescription.content = description;
            document.head.appendChild(metaItemPropDescription);

            // Facebook
            const metaOGDescription = document.createElement("meta");
            metaOGDescription.property = "og:description";
            metaOGDescription.content = description;
            document.head.appendChild(metaOGDescription);

            // Twitter
            const metaTwitterDescription = document.createElement("meta");
            metaTwitterDescription.name = "twitter:description";
            metaTwitterDescription.content = description;
            document.head.appendChild(metaTwitterDescription);
        }

        if (image) {
            // HTML
            const metaImage = document.createElement("meta");
            metaImage.name = "image";
            metaImage.content = image;
            document.head.appendChild(metaImage);

            // Google
            const metaItemPropImage = document.createElement("meta");
            metaItemPropImage.itemprop = "image";
            metaItemPropImage.content = image;
            document.head.appendChild(metaItemPropImage);

            // Facebook
            const metaOGImage = document.createElement("meta");
            metaOGImage.property = "og:image";
            metaOGImage.content = image;
            document.head.appendChild(metaOGImage);

            // Twitter
            const metaTwitterImage = document.createElement("meta");
            metaTwitterImage.name = "twitter:image";
            metaTwitterImage.content = image;
            document.head.appendChild(metaTwitterImage);

            const metaTwitterCard = document.createElement("meta");
            metaTwitterCard.name = "twitter:card";
            metaTwitterCard.content = "summary_large_image";
            document.head.appendChild(metaTwitterCard);
        }
    </script>
</html>
